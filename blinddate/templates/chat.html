{% extends "layout.html" %}
{% load static %}


{% block main %}
{% include 'menucanvas.html' %}
    <div class="main-content">
        <p class="text-color txt-align-center"> Chat with <span class="brand-text">{{match}}</span></p>
        <div class="chat-head">
            {% if has_picture %}
                <img src="{{ match_profile.user_foto.url }}" alt="profile photo of {{ match }}" class="profile-img">
            {% else %}
            <img src="{% static 'img/user.png' %}" alt="No profile photo available" class="profile-img">
            {% endif %}
        </div>
        <ul class="chat-box">
        </ul>
    </div>
{% endblock %}
